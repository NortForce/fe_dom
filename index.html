<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FE DOM</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <script defer src="./assets/js/data.js"></script>
    <!-- <script defer src="./assets/js/index.js"></script> -->
    <script defer script src="./assets/js/solution.js"></script>
  </head>
  <body>
    <section>
      <h2>Our Team</h2>
      <ul id="root" class="cardsContainer">
        <li class="cardWrapper">
          <article class="cardContainer">

            <div class="cardImageWrapper">
              <div class="initials">
                ABBR
              </div>
              <img
                src="https://i.pinimg.com/originals/3b/8a/d2/3b8ad2c7b1be2caf24321c852103598a.jpg"
                alt="restraunt name"
                class="cardImage"
              />
            </div>

            <h3 class="cardName">Name</h3>
            <p class="cardDescription">description</p>
            <div class="contacts">
              <!--динамично-->
              <a class="social-wrapper">
                <img class="social-icon icon-facebook" src="./assets/icons/facebook.svg" alt="">
              </a>
              <a class="socialWrapper">
                <img class="social-icon icon-twitter" src="./assets/icons/twitter.svg" alt="">
              </a>
              <a class="socialWrapper">
                <img class="social-icon icon-insta" src="./assets/icons/instagram.svg" alt="">
              </a>
            </div>
          </article>
        </li>

        
      </ul>
    </section>
  </body>
</html>
